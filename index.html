<section class="newsletter" aria-labelledby="nlTitle">

<form class="nl-form" onsubmit="event.preventDefault(); alert('Tack! Du är nu med på listan.');">
<input type="email" placeholder="Din e-post" aria-label="E-post" required />
<button class="btn btn-primary">Prenumerera</button>
</form>
</section>


<!-- Footer -->
<footer class="site-footer" id="contact">
<div class="f-cols">
<div>
<div class="f-logo">Aurora Atelier</div>
<p class="f-muted">Stockholm • Est. 2025</p>
</div>
<div>
<h3>Kundservice</h3>
<ul>

<!-- Cart Drawer -->
<aside class="cart" id="cartDrawer" role="dialog" aria-modal="true" aria-labelledby="cartTitle" hidden>
<div class="cart-panel" role="document">
<div class="cart-head">
<h2 id="cartTitle">Varukorg</h2>
<button class="icon-btn" id="closeCart" aria-label="Stäng varukorg">
<svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
</button>
</div>
<div id="cartItems" class="cart-items" aria-live="polite"></div>
<div class="cart-foot">
<div class="cart-row">
<span>Delsumma</span>
<strong id="cartSubtotal">0 kr</strong>
</div>
<button class="btn btn-primary btn-full" id="checkoutBtn">Till kassan</button>
<p class="f-muted f-small">Kassan är en demo i denna mall.</p>
</div>
</div>
<div class="cart-backdrop" id="cartBackdrop" tabindex="-1" aria-hidden="true"></div>
</aside>


<div id="srLive" class="sr-only" aria-live="polite"></div>
